{% extends 'main_diary/base.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block main %}

    <hr/>

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>

    </form>

{% endblock %}
